        <div class="card p-5 mt-5 ">
            <h1>Leave a comment</h1>
            <p>You can add comments here for further reference</p>
            <form  #commentForm='ngForm'  (ngSubmit)="submit(commentForm.value)" >
                <div class="form-group">
                    <label for="">Name</label>
                    <input 
                     ngModel
                     type="text"
                     name="name"
                     class="form-control"
                     placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="comments">Comment</label>
                    <textarea
                     ngModel
                     type="text"
                     name="comment"
                    class="form-control" id="" placeholder="Add comments" cols="30" rows="10"></textarea>
                </div>
               
                    <button class="btn btn-primary mt-3 " >
                        Add Comment
                    </button>
                
              
            </form>
        </div>
